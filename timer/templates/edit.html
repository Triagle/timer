{% extends "base.html" %}

{% block script %}
<script src="{{ url_for('static', filename='form.js') }}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/chrono-node@1/chrono.min.js"></script>
{% endblock %}

{% block content %}
<form action="/update" id="update-form">
    <input class="uk-input" type="text" name="name" value="{{entry.name}}" />
    <input class="uk-input" type="text" name="start" value="{{entry.start.strftime('%Y-%m-%d %I:%M UTC')}}" />
    <input class="uk-input" type="text" id="start-date-input" name="project" value="{% if entry.project %}{{entry.project.name}}{% endif %}" />
    {% if entry.end %}
    <input class="uk-input" type="text" id="end-date-input" name="end" value="{{entry.end.strftime('%Y-%m-%d %I:%M UTC')}}" />
    {% endif %}
    <input type="button" id="submit-button" value="Update"/>
</form>
{% endblock %}
